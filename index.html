<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="calc.js" defer></script>
    <title>Calculator consum masina</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Calculator consum masina</h1>
        <div class="row">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="km">kilometri parcursi</label>
                <input type="number" class="form-control" id="km" min="0">
            </div>


            <div class="mb-3">
                <label for="litri">litri consumati</label>
                <input type="number" class="form-control" id="litri" min="0">
            </div>

            <div class="mb-3">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="calcBtn">calculeaza consum</button>
                </div>
            </div>
            <div class="mb-3">
                <div class="row form-group">
                    <h6>Consum Autoturism(l/100km):<strong id="consumfinal"></strong></h6>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="consum__instant" placeholder="consum" disabled
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">L/100 km</span>
            </div>
        </div>
    </div>
</body>

</html>
